<html>
<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/visualizer.css">
    <script src="styles/jquery-3.1.1.slim.min.js" type="text/javascript"></script>
    <script src="styles/bootstrap.min.js" type="text/javascript"></script>
    <script src="build/visualizer.js" type="module" defer></script>
</head>
<body>
<h4>Work In Progress.</h4>
<p>Custom sampling currently tweaked for best low/mid frequency resolution.</p>
<div id="visualizer-container">
    <div class="canvas-border">
        <canvas id="visualizer-canvas" width="1024" height="275"></canvas>
        <div class="player-container">
            <input id="player-play" type="button" value=">" />
            <div class="progress playback-progress" id="playback-progress">
                <div class="progress-bar"></div>
            </div>
            <label class="player-total-time">00:00</label>
            <i class="fa fa-volume-up"></i>
            <div class="progress volume-control" id="volume-control">
                <div class="progress-bar"></div>
            </div>
            <div class="custom-slider-controls">
                <div>
                    <p><label for="sampling-function">Sampling:</label></p>
                    <select name="sampling-function" id="sampling-function">
                        <option value="linear">Standard</option>
                        <option value="exponential" selected>Custom</option>
                    </select>
                </div>
                <div>
                    <p>Height Offset</p>
                    <input type="range" min="50" max="150" step="5" class="range-offset-slider" id="range-offset-slider" />
                    <label class="range-offset-display">50</label>
                </div>
                <div>
                    <p>Sampling Normalization</p>
                    <input type="range" min="0" max="100" step="1" class="smoothing-slider" id="smoothing-slider" />
                    <label class="smoothing-display">0 %</label>
                </div>
            </div>
        </div>
    </div>    
    <label class="file-select">
        <input id="audio-file" type="file" accept="audio/*" />
        Select File
    </label>
</div>
</body>
</html>

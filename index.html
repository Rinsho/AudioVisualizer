<html>
<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/visualizer.css">
    <script src="styles/jquery-3.1.1.slim.min.js" type="text/javascript"></script>
    <script src="styles/bootstrap.min.js" type="text/javascript"></script>
    <script src="build/visualizer.js" type="module" defer></script>
</head>
<body>
<h4>Work In Progress. Sampling currently tweaked for low-end frequencies.</h2>
<div id="visualizer-container">
    <div class="canvas-border">
        <canvas id="visualizer-canvas" width="1024" height="275"></canvas>
        <div class="player-container">
            <input id="player-play" type="button" value=">" />
            <div class="progress playback-progress">
                <div class="progress-bar"></div>
            </div>
            <label class="player-total-time">00:00</label>
            <i class="fa fa-volume-up"></i>
            <div class="progress volume-control">
                <div class="progress-bar"></div>
            </div>
            <div class="custom-slider-controls">
                <div>
                    <p>Domain Smoothing (disabled atm)</p>
                    <input type="range" min="0" max="10" step="1" class="domain-slider" />
                    <label class="domain-display">0</label>
                </div>
                <div>
                    <p>Sampling Normalization</p>
                    <input type="range" min="0" max="100" step="1" class="smoothing-slider" />
                    <label class="smoothing-display">0 %</label>
                </div>
            </div>
        </div>
    </div>    
    <label class="file-select">
        <input id="audio-file" type="file" accept="audio/*" />
        Select File
    </label>
</div>
</body>
</html>
